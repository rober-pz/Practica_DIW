<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trailer Proyecto - 2DAW</title>
        <link rel="stylesheet" href="scss/main.css">
    </head>
    <body>

        <section class="seccion-reproductor">
            <div class="contenedor-reproductor">
                <video class="video-principal" poster="imagenes/miniatura.png">
                    <source src="video/video.mp4" type="video/mp4">
                </video>

                <div class="capa-interfaz">

                    <header class="cabecera-video">
                        <a href="index.html" class="boton-volver">←</a>
                        <span class="titulo-video">Trailer Oficial: El Caballero de los Siete Reinos</span>
                    </header>

                    <div class="zona-central">
                        <button id="btn-centro"
                            class="boton-play-grande">▶</button>
                    </div>

                    <footer class="controles-video">
                        <div class="contenedor-progreso">
                            <div class="barra-total">
                                <div class="progreso-actual"></div>
                            </div>
                        </div>

                        <div class="barra-inferior">
                            <div class="controles-izquierda">
                                <button id="btn-play"
                                    class="btn-control">Play</button>
                                <div class="contenedor-volumen">
                                    <button id="btn-volumen"
                                        class="btn-control">Volumen</button>
                                    <input type="range" id="slider-volumen"
                                        min="0" max="1" step="0.1" value="1">
                                </div>
                                <span class="tiempo">00:00 / 00:00</span>
                            </div>
                            <div class="controles-derecha">
                                <button id="btn-full"
                                    class="btn-control">Pantalla
                                    Completa</button>
                            </div>
                        </div>
                    </footer>

                </div>
            </div>
        </section>

        <script src="js/reproductor.js"></script>
    </body>
</html>
